<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Transcribe & Summarize</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen">
    <header class="border-b bg-white">
      <div class="max-w-4xl mx-auto px-4 py-4">
        <h1 class="text-2xl font-semibold">YouTube Transcribe & Summarize</h1>
      </div>
    </header>
    <main class="max-w-4xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>
    <footer class="border-t bg-white">
      <div class="max-w-4xl mx-auto px-4 py-4 text-sm text-slate-500">
        Built with Flask, Faster-Whisper, LangChain, Gemini
      </div>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
